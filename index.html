<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Météo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Икона и манифест за PWA -->
    <link rel="icon" type="image/png" sizes="180x180" href="Meteo-180x180.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Meteo-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="Meteo-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="Meteo-512x512.png">
    <link rel="manifest" href="manifest.json">
    <!-- Мета тагови за iOS оптимизацију -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Météo">
    <!-- Учитавање jQuery библиотеке -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="weather-container">
        <h1 class="title">Prévisions Météo</h1>
        
        <!-- Избор града -->
        <div class="city-selector">
            <label for="city-select">Sélectionnez la ville :</label>
            <select id="city-select"></select>
        </div>
        
        <!-- Приказ тренутних података о времену -->
        <div class="weather-display">
            <img id="weather-icon" class="weather-icon" alt="Weather Icon">
            <p class="weather-item"><span id="temperature">--</span>°C</p>
            <p class="weather-item">Humidité: <span id="humidity">--</span>%</p>
            <p class="weather-item">Vitesse du vent: <span id="wind-speed">--</span> m/s</p>
            <p class="weather-item">Précipitations: <span id="precipitation">--</span> mm</p>
            <p class="weather-item">UV Index: <span id="uv-index">--</span></p>
            <p class="weather-item">Pollution Index: <span id="pollution">--</span></p>
            <p class="weather-item description"><span id="description">--</span></p>
        </div>
        
        <!-- Контејнер за прогнозу наредних дана -->
        <div class="forecast-container">
            <h2>Prévisions pour les prochains jours</h2>
            <div class="forecast-scroll" id="forecast-list">
                <!-- Овде ће JavaScript динамички додати прогнозе за сваки дан -->
            </div>
            <!-- Дугмад за навигацију кроз прогнозе -->
            <button id="prev-button" class="nav-button">Précédent</button>
            <button id="next-button" class="nav-button">Suivant</button>
        </div>
    </div>
    <!-- Регистрација Service Workera -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/worker.js')
                .then(function(registration) {
                    console.log("Service Worker registered with scope:", registration.scope);
                })
                .catch(function(error) {
                    console.log("Service Worker registration failed:", error);
                });
        }
    </script>
    <!-- JavaScript за апликацију -->
    <script src="script.js" defer></script>
</body>
</html>
